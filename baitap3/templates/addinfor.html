<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm thông tin sinh viên</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Thêm thông tin sinh viên</h2>
        <form action="{{ url_for('add_data') }}" method="POST">
            <div class="form-group">
                <label for="mssv">Mã số sinh viên:</label>
                <input type="text" id="mssv" name="mssv" required>
            </div>
            <div class="form-group">
                <label for="hoten">Họ tên:</label>
                <input type="text" id="hoten" name="hoten" required>
            </div>
            <div class="form-group">
                <label for="gioitinh">Giới tính:</label>
                <select id="gioitinh" name="gioitinh" required>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                    <option value="Khác">Khác</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quequan">Quê quán:</label>
                <input type="text" id="quequan" name="quequan" required>
            </div>
            <button type="submit">Thêm sinh viên</button>
        </form>
        <a href="{{ url_for('home') }}" class="btn-back">Quay lại</a>
    </div>
</body>
</html>
